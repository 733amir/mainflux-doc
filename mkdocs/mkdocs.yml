# Project information
site_name: Mainflux
site_description: Mainflux IoT System
site_author: Drasko DRASKOVIC
site_url: http://mainflux.io

# Repository
repo_name: GitHub
repo_url: https://github.com/mainflux/mainflux

# Copyright
copyright: Copyright (c) 2016 Mainflux

# Documentation and theme
theme: 'material'

# Options
extra:
  version: 0.1
  logo: images/logo.png
  palette:
    primary: 'cyan'
    accent: 'teal'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  github:
    download_release: true
  author:
    github: mainflux/mainflux
    twitter: mainflux

# Extensions
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - toc:
      permalink: '#'

pages:
- Home: index.md
- Install: install.md
- Getting Started: getting-started.md
- API Reference: api.md
- License: license.md
